<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<style>
			.div1
			{
			   width:1000px;
			   height:800px;

				font-size: -webkit-xxx-large;

	<body>
		<div class="div1">
	
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;表格<p>
		<br>
		<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学号</label>
		<input type="number" id="n"/" style="width:200px;height:40px">
		<label>&nbsp;&nbsp;&nbsp;&nbsp;姓名</label>
		<input type="text" id="t" / style="width:200px;height:40px">
		<input type="button" value="点我+1"  onclick="add()" / >
		<br />
		<table border="1"  id="father" align="center" height="50px" width="500px">
			<tr id="tr">
				<td width="100px">学号</td>
				<td width="100px">姓名</td>
				<td><a>操作</a></td>
			</tr>	
		</table>
		<script type="text/javascript">
        	function add(){
        		var tr=document.getElementById("father").insertRow();
        		var td1=tr.insertCell();
        		var td2=tr.insertCell();
        		var td3=tr.insertCell();
        		td1.innerHTML=document.getElementById("n").value;
        		td2.innerHTML=document.getElementById("t").value;
        		var s=document.createElement("input");
        		td3.appendChild(s);
        		s.setAttribute("type","button");
        		s.setAttribute("value","delete");
        		s.onclick=function(){
        			this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
        		}	
        	}
        </script>

</div>
